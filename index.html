<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books App</title>
    <script type="module" crossorigin src="/assets/index-q6Mg9Zxv.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-YXF2PlOR.css">
  </head>
  <body class="bg-neutral-50">
    <div class="container mx-auto px-8">
        <h1 class="text-center text-slate-800 text-6xl mt-3 mb-16">Books App</h1>
        <form class="flex mb-5">
            <input class="p-4 w-full border-2 text-lg border-slate-500 rounded-md js-search" type="search" placeholder="Search with book name...">
        </form>
        <form class="flex items-center gap-4 mb-8">
          <select class="p-4 w-full border-2 text-lg border-slate-500 rounded-md js-order-sort">
              <option hidden>Choose sorting order...</option>
              <option value="asc">A-Z</option>
              <option value="desc">Z-A</option>
          </select>
          <select class="p-4 w-full border-2 text-lg border-slate-500 rounded-md js-lang-sort">
          </select>
        </form>
        

        <ul class="list-unstyled flex flex-wrap items-center justify-center gap-14 gap-y-14 js-list">
          <template class="js-not-found-temp">
            <li class="flex items-center justify-center mt-5 text-6xl text-slate-300">
              Nothing is found !
            </li>
          </template>
          <template class="js-temp">
              <li class="w-1/6 flex flex-col gap-2">
                <img src="" class="js-img w-full h-[400px] object-cover rounded mb-4">
                <div class="flex flex-col">
                    <ul class="list-unstyled flex flex-col gap-2">
                        <li class="js-author border-b-2 pb-2 border-slate-300 font-medium"></li>
                        <li class="js-country border-b-2 pb-2 border-slate-300 font-medium"></li>
                        <li class="js-lang border-b-2 pb-2 border-slate-300 font-medium"></li>
                        <li class="js-title border-b-2 pb-2 border-slate-300 font-medium"></li>
                        <li class="js-pages border-b-2 pb-2 border-slate-300 font-medium"></li>
                        <li class="js-year border-b-2 pb-2 border-slate-300 font-medium"></li>
                    </ul>
                </div>
            </li>
          </template>
        </ul>
        
    </div>
  </body>
</html>
